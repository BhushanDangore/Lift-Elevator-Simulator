<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <div id="navigation">
        <div id="wrapper" onclick="myfunction()">
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
        <div id="controlHolder">
            <table id="controlPanel">
                <tr>
                        <td><button class="navbtn" onclick="makeRequest(0,1)">0</button></td>
                        <td><button class="navbtn" onclick="makeRequest(0,2)">1</button></td>
                </tr>
                <tr>
                        <td><button class="navbtn" onclick="makeRequest(0,3)">2</button></td>
                        <td><button class="navbtn" onclick="makeRequest(0,4)">3</button></td>
                </tr>
            </table>
        </div>
    </div><div id="lift">
        <div id="centerLine">
            <div id="thirdFD"></div>
            <div id="secondFD"></div>
            <div id="firstFD"></div>
            <div id="groundFD"></div>
            <div id="LiftHolder">
                <img id="closeDoorLift" src="lift.svg" alt="">
                <img id="openDoorLift" src="openLift.svg" alt="">
            </div>
            <div id="wallKeys">
                <div class="wallKey" onclick="makeRequest(1,4)"><div class="divider">Third Floor</div><button class="btn" onclick="floorRequest(3)">↕</button></div>
                <div class="wallKey" onclick="makeRequest(1,3)"><div class="divider">Second Floor</div><button class="btn" onclick="floorRequest(2)">↕</button></div>
                <div class="wallKey" onclick="makeRequest(1,2)"><div class="divider">First Floor</div><button class="btn" onclick="floorRequest(1)">↕</button></div>
                <div class="wallKey" onclick="makeRequest(1,1)"><div class="divider">Ground Floor</div><button class="btn" onclick="floorRequest(0)">↕</button></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
